<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video and audio</title>
</head>
<body>
<figure>
	<p>task video</p>
	<video
			controls
			height="600"
			width="600"
			poster="images/tak_blet_tabigat.jpg">
			<source src="video/VideoBirds.mp4" type="video/mp4" />
			<source src="video/VideoBirds.webm" type="video/webm" />
				<p>
				Your browser doesn't support HTML5 video. Here is a
				<a href="https://www.youtube.com">link to the video</a> instead.
				</p>
	</video>
</figure>
<figure>
	<p>task audio</p>
	<audio controls src="audio/LSP_winter_cold.mp3">
		<p>
			Your browser doesn't support HTML5 audio. Here is a
			<a href="https://music.yandex.ru">link to the audio</a> instead.
		</p>
	</audio>
</figure>
</body>
</html>
